<!DOCTYPE html>

<body>
    <script>
        // JSON - 서버로부터 웹페이지로 데이터를 전송할 때 자주 사용.
        // - 웹페이지에서 서버로 데이터를 전송할 때도 json 포멧 자주 사용.
        // json - javascript Objext Notation의 약자
        // key도 "" 로 묶어줘야함

        var data = {
            "employees" : [
                {"firstName": "John", "lastName":"Done"},
                {"firstName": "John", "lastName":"Done"},
                {"firstName": "John", "lastName":"Done"},
            ]
        }

        // JSON.stringify - 배열을 문자열로 바꿈
        console.log(data);

        console.log(JSON.stringify(data));
        

        //JSON.parse - 문자열을 배열로 바꿈









        
    </script>
</body>
