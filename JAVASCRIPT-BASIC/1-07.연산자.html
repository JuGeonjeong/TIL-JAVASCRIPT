<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 더하기
        var x = 5;
        var y = 2;
        var y2 = 3;
        var z = x + y + y2;
        console.log(z);

        // 빼기
        var x = 5;
        var y = 2;
        var z = x - y;
        console.log(z);

        // 곱하기
        var x = 5;
        var y = 2;
        var z = x * y;
        console.log(z);

        // 나누기
        var x = 5;
        var y = 2;
        var z = x / y;
        console.log(z);

        // 거듭제곱
        var x = 5;
        var y = 2;
        var z = x ** y;
        console.log(z);

        // 나머지
        var x = 5;
        var y = 3;
        var z = x % y;
        console.log(z);

        // 1씩 증가
        var x = 2;
        x++;
        x++;
        console.log(x);

        // 1씩 감소
        var x = 4;
        x--;
        x--;
        x--;
        console.log(x);

        var x = 5;
        var y = 2;

        // x += y; // x = x + y;
        // console.log(x);

        x -= y; // x = x - y;
        console.log(x);

        x *= y;
        x /= y;
        x %= y;
        x **= y;

        // 문자열 연산자
        var txt1 = "John";
        var txt2 = "Doe";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);
        
        txt1 += txt2; //txt1 = txt1 + txt2;
        console.log(txt1);

        // 숫자 + 문자
        var x = 5 + 5;
        console.log(x);

        var y = "5" + 5;
        console.log(y);

        var z = "hello" + 5;
        console.log(z);

        // 비교연산자
        console.log(1 == 1); //equal to
        // 결과는 true or false
        
        console.log(1 == "1"); // true가 나오네??? 숫자 == 문자 
        //(비교연산자로 들어가면 ""안에 값만 봄)
        
        console.log(1 ==="1"); // false
        // === type까지 비교

        console.log(1 != 3); // true
        console.log(1 != "1"); // false
        console.log(1 !== "1"); // true

        console.log(3 > 2); // t
        console.log(3 < 2); // f
        console.log(3 >= 2); // t
        console.log(3 <= 2); // f

        //Logical 연산자
        console.log(3 > 2 && 1 > 2); // f and
        console.log(3 > 2 || 1 > 2); // t or
        console.log(!(3 < 2)); // f 조건값을 반대로 해줌


    </script>
</body>
</html>
