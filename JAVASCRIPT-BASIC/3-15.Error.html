<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        try {
            consol.log("log 메세지")
        } catch(err) {
            console.log(err.name);
            console.log(err.message);

        }
        
            console.log("log 정상 메세지");

        var x = "";

        try {
            if(x == "") throw "empty";

            var y = x + 3;
            console.log(y);
        } catch(err) {
            console.log(`x is ${err}`);

        } finally { // try catch 이후 반드시 실행
            console.log("try/catch문 제일 마지막에 반드시 실행");
        } 
    </script>
</body>
</html>
