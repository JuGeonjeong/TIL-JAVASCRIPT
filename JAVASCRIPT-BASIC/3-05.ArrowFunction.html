<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
           console.log("hello World")
           return "hello world"
        } 

        var hello = function () {
           console.log("hello world");
           return "hello world";
        }

        // ArrowFunction
        var hello = () => "hello world";
        console.log(hello("john"));

        
    </script>
</body>
</html>
